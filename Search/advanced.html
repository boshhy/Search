<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="topRight">
            <a href="index.html">Google Search</a>
        </div>
        <a href="index.html">
            <img
                class="advanced_logo"
                src="images/google_logo_small.svg"
                alt="Google icon"
            />
        </a>
        <div class="advanced_search_label">
            <label>Advanced Search</label>
        </div>
        <div class="advanced_line"></div>
        <!-- need to make advaned_container-->
        <div class="advanced_container">
            <div>Find pages with...</div>
            <br />
            <div class="search_div">
                <form action="https://www.google.com/search">
                    <table>
                        <tr>
                            <td class="advanced_small">
                                <p>all these words:</p>
                            </td>
                            <!-- need to make advenced_bar-->
                            <td>
                                <input
                                    class="advanced_bar"
                                    type="text"
                                    name="as_q"
                                    autocomplete="off"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="advanced_small">
                                <p>this exact word of phrase:</p>
                            </td>
                            <td>
                                <input
                                    class="advanced_bar"
                                    type="text"
                                    name="as_epq"
                                    autocomplete="off"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="advanced_small">
                                <p>any of these words:</p>
                            </td>
                            <td>
                                <input
                                    class="advanced_bar"
                                    type="text"
                                    name="as_oq"
                                    autocomplete="off"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="advanced_small">
                                <p>none of these words</p>
                            </td>
                            <td>
                                <input
                                    class="advanced_bar"
                                    type="text"
                                    name="as_eq"
                                    autocomplete="off"
                                />
                            </td>
                        </tr>
                    </table>
                    <button class="advanced_button">Advanced Search</button>
                </form>
            </div>
        </div>
    </body>
</html>
