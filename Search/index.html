<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- This div with 'topRight' class will be used to position images and advanced links -->
        <div class="topRight">
            <a href="image.html">Images</a>
            <a href="advanced.html">Advanced</a>
        </div>

        <!-- This div with the 'container' class well be used to position image and buttons to the middle -->
        <div class="container">
            <img src="images/google_logo.png" alt="google logo" />
            <div class="search_div">
                <!-- form will be used to get users search query and go to googles own search results for that query -->
                <form action="https://google.com/search">
                    <input
                        class="search_bar"
                        type="text"
                        name="q"
                        autocomplete="off"
                        placeholder="search for..."
                    />
                    <!-- This image will be used to get the little magnifying icon in the serach bar -->
                    <img src="images/searchicon.webp" class ="sb43">
            </div>
                <input
                    class="button_class"
                    name="search"
                    type="submit"
                    value="Google Search"
                />
                <!-- This button has to have the name='btnI' so google can know 
                     that is should return the first webpage for the inputed query -->
                <input
                    class="button_class"
                    name="btnI"
                    type="submit"
                    value="I'm Feeling Lucky"
                />
            </form>
        </div>
    </body>
</html>
