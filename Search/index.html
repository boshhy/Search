<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <img src="images/google_logo.png" alt="google logo" />
            <form action="https://google.com/search">
                <input
                    class="search_bar"
                    type="text"
                    name="q"
                    autocomplete="off"
                    placeholder="search for..."
                />
                <input
                    class="button_class"
                    name="search"
                    type="submit"
                    value="Google Search"
                />
                <input
                    class="button_class"
                    name="lucky"
                    type="submit"
                    value="I'm Feeling Lucky"
                />
            </form>
        </div>
    </body>
</html>
