<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="topRight">
            <a href="image.html">Images</a>
            <a href="advanced.html">Advanced</a>
        </div>

        <div class="container">
            <img src="images/google_logo.png" alt="google logo" />
            <div class="search_div">
                <form action="https://google.com/search">
                    <input
                        class="search_bar"
                        type="text"
                        name="q"
                        autocomplete="off"
                        placeholder="search for..."
                    />
                    <img src="images/searchicon.webp" class ="sb43">
            </div>
                <input
                    class="button_class"
                    name="search"
                    type="submit"
                    value="Google Search"
                />
                <!-- This will take you to first page if you change 'q'
                https://www.google.com/search?q=walmart&btnI=I%27m+Feeling+Lucky&source=hp&ei=mauJYfDEM7KdwbkPt6uI8Ao&iflsig=ALs-wAMAAAAAYYm5qQkfmAeowXhW_ILIEFxVJLJG8-gp -->
                <input
                    class="button_class"
                    name="lucky"
                    type="submit"
                    value="I'm Feeling Lucky"
                />
            </form>
        </div>
    </body>
</html>
